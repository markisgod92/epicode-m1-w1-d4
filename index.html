<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webpage Amazon</title>
</head>

<body>

    <nav>
        <div class="logo">
            <img src="/assets 2/logo.png" alt="logo Amazon">
        </div>
        <div class="menu-bar">
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="content">
            <button id="shop-holiday">Shop All Holiday Gift Cards</button>

            <div class="holiday-gift-guides">
                <h3>Holiday Gift Guides</h3>
                <p>Be a go-gifter</p>
            </div>

            <div class="find-gift">
                <div class="card-title">
                    <h3>Find the perfect gift</h3>
                    <a href="#">Shop now</a>
                </div>
                <div class="cards">
                    <img src="/assets 2/img_1.jpg" alt="Kindle Paperwhite">
                    <img src="/assets 2/img_2.jpg" alt="more work to do">
                    <img src="/assets 2/img_3.jpg" alt="stolen watches">
                    <img src="/assets 2/img_4.jpg" alt="get judged">
                </div>
            </div>
        </div>
    </main>

</body>

</html>
